<div class="container-fluid">
    <div class="row">
        <div class="" id="fixed-ht">
            <div class="over-view">
                <div class="col-md-8 content-area-left">
                    <div class="well-map border">
                 <map-area></map-area>
                    </div>
                    <div class="clearfix"></div>
                    <div class="content-area-left-btm">
                        <div class="col-md-4 left">
                            <div class="lat-prod border" id="ov-lat-prod">
                                <chart-gauge-area [currentFilters]="ObjFilter" [currentControlId]="chartWellStatusId" (notify)='onNotify($event)' component_context="sps-overview-wellStatus"></chart-gauge-area>
                            </div>
                        </div>
                        <div class="col-md-8 right">
                            <div class="his-prod border" id="ov-his-prod">
                                <chart-line-multiple [currentFilters]="ObjFilter" [currentControlId]="chartHistProdId"  (notify)='onNotify($event)' component_context="sps-overview-historicProduction"></chart-line-multiple>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 content-area-right">
                    <div class="production border " id="ov-production">
                        <chart-pie-area [currentFilters]="ObjFilter" [currentControlId]="chartWellStatusId" (notify)='onNotify($event)' (notifyPopup)='onNotifyPopup($event)' component_context="sps-overview-wellStatus"></chart-pie-area>
                    </div>
                    <div class="well-event border margin-top20" id="ov-well-event">
                        <chart-column-area [currentFilters]="ObjFilter" component_context="sps-overview-wellEvents" (notifyPopup)='onNotifyPopup($event)'></chart-column-area>
                    </div>
                    <div class="well-summary border" id="ov-well-summary">
                        <chart-column-spline-area [currentFilters]="ObjFilter" component_context="sps-overview-downtime-prodloss" (notifyPopup)='onNotifyPopup($event)'></chart-column-spline-area>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<modal #firstModal>
    <modal-header>
        <h1>Overall Well Status</h1>
    </modal-header>
    <modal-content>
        <div [innerHTML]="popupStr" class="table">

        </div>
    </modal-content>
    <modal-footer>
        <button class="btn btn-primary" (click)="firstModal.close()">okay!</button>
    </modal-footer>
</modal>
<fixed-ht></fixed-ht>
