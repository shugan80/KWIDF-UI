<div class="container-fluid">
    <div class="row">
        <div class="" id="fixed-ht">
            <div class="over-view">
                <div class="col-md-8 content-area-left">
                    <div class="well-map border" id="sps-ov-well-map">
                        <map-area 
                                  [currentControlId]="sps_overview_wellMap_ID" (notify)='onNotify($event)' 
                                  component_context="sps-overview-wellMap"></map-area>
                    </div>
                    <div class="clearfix"></div>
                    <div class="content-area-left-btm">
                        <div class="col-md-5 left">
                            <div class="lat-prod border" id="sps-ov-lat-prod">
                                <chart-gauge-area [currentFilters]="ObjFilter" [currentControlId]="sps_overview_latProd_ID" (notify)='onNotify($event)' component_context="sps-overview-wellStatus"></chart-gauge-area>
                            </div>
                        </div>
                        <div class="col-md-7 right">
                            <div class="his-prod border" id="sps-ov-hist-prod">
                                <chart-line-multiple [currentFilters]="ObjFilter" [currentControlId]="sps_overview_histProd_ID" (notify)='onNotify($event)' component_context="sps-overview-historicProduction"></chart-line-multiple>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 content-area-right">
                    <div class="production border " id="sps-ov-well-status">
                        <chart-pie-area [currentFilters]="ObjFilter"
                                        [currentControlId]="sps_overview_wellStatus_ID" (notify)='onNotify($event)'
                                        (notifyPopup)='onNotifyPopup($event)' component_context="sps-overview-wellStatus"></chart-pie-area>
                    </div>
                    <div class="well-event border margin-top20" id="sps-ov-well-events">
                        <chart-column-area [currentFilters]="ObjFilter"
                                           [currentControlId]="sps_overview_wellEvents_ID" (notify)='onNotify($event)'
                                           component_context="sps-overview-wellEvents" (notifyPopup)='onNotifyPopup($event)'></chart-column-area>
                    </div>
                    <div class="well-summary border" id="sps-ov-downtime-prodLoss">
                        <chart-column-spline-area [currentFilters]="ObjFilter" 
                                                  [currentControlId]="sps_overview_downTime_ProdLoss_ID" (notify)='onNotify($event)'
                                                  component_context="sps-overview-downtime-prodloss" (notifyPopup)='onNotifyPopup($event)'></chart-column-spline-area>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<modal #firstModal>
    <modal-header>
        <h1>Overall Well Status</h1>
    </modal-header>
    <modal-content>
        <div [innerHTML]="popupStr" class="table">

        </div>
    </modal-content>
    <modal-footer>
        <button class="btn btn-primary" (click)="firstModal.close()">okay!</button>
    </modal-footer>
</modal>
<fixed-ht></fixed-ht>
