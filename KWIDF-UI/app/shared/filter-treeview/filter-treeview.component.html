<ul>
    <li *ngFor="let root of filters">
        <span class="iconButton">{{treeViewGetIcon(root)}}</span>
        <span>{{ root.name }}</span>
        <div *ngIf="root.expanded">
            <!-- First Level End-->
            <div>
                <ul>
                    <li *ngFor="let filter_l1 of root.children">
                        <span class="iconButton" (click)="treeViewToggle(filter_l1)">{{treeViewGetIcon(filter_l1)}}</span>
                        <input type="checkbox" [checked]="filter_l1.checked" (click)="onTreeViewChecked(filter_l1)" /> {{ filter_l1.name }}
                        <div *ngIf="filter_l1.expanded">
                            <!-- Second Level Start-->
                            <div>
                                <ul>
                                    <li *ngFor="let filter_l2 of filter_l1.children">
                                        <span class="iconButton" (click)="treeViewToggle(filter_l2)">{{treeViewGetIcon(filter_l2)}}</span>
                                        <input type="checkbox" [checked]="filter_l2.checked" (click)="onTreeViewChecked(filter_l2)" /> {{ filter_l2.name }}
                                        <div *ngIf="filter_l2.expanded">
                                            <div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Second Level End-->
                        </div>
                    </li>
                </ul>
            </div>
            <!-- First Level End-->
        </div>
    </li>
</ul>
