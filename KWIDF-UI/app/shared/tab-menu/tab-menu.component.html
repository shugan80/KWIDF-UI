<ul class="tab-links" *ngIf="appContentMenuItems">
    <nav>
        <li *ngFor="let config of appContentMenuItems.contentmenuItems">
            <a [routerLink]=config.menuUrl routerLinkActive="active"><span class="text">{{config.menuText}}</span></a>
        </li>
    </nav>
    <li class="icon">
        <a href="javascript:void(0);" onclick="tabactive()">&#9776;</a>
    </li>
</ul>
