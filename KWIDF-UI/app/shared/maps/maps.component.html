<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<div>
    <div class="dash-component-head">
        <h3>Well Map </h3>
        <div class="pull-right">
            <ul class="list-icons">
                <li><span class="expand" (click)="onClickIcons()"></span></li>
                <li><span class="pdf" (click)="onClickIcons('application/pdf')"></span></li>             
                <li><span class="pie-chart" (click)="onClickIcons('image/png')"></span></li>
            </ul>
        </div>


    </div>
    <div class="dash-component-content">
        <chart type="Map" [options]="options" (load)="saveInstance($event.context)" class="highcart-pie"></chart>
    </div>
</div>
