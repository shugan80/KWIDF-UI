<div class="dash-component-head">
    <h3>{{title}}</h3>
    <div class="pull-right">
        <ul class="list-icons">
            <li><span class="expand" (click)="onExpandCollapse()"></span></li>
            <li><span class="pdf" (click)="onClickIcons('application/pdf')"></span></li>
            <li><span class="excel" (click)="onClickIcons('application/vnd.ms-excel')"></span></li>
            <li><span class="table" (click)="onClickIcons('viewDataTable')"></span></li>
            <li><span class="pie-chart" (click)="onClickIcons('image/png')"></span></li>
        </ul>
    </div>
</div>
<div class="dash-component-content">
    <chart style="height:200px" [options]="chartOptions_Green"
           (load)="saveInstance($event.context, 'chartComp_Green')">
    </chart>
    <chart style="height:200px" [options]="chartOptions_Blue"
           (load)="saveInstance($event.context, 'chartComp_Blue')">
    </chart>
    <chart style="height:200px" [options]="chartOptions_Red"
           (load)="saveInstance($event.context, 'chartComp_Red')">
    </chart>
    <chart style="height:200px" [options]="chartOptions_Yellow"
           (load)="saveInstance($event.context, 'chartComp_Yellow')">
    </chart>
</div>
